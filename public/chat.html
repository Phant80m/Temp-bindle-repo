<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <title>Chat</title>
    <style>
    </style>

    <body>
        <div class="welcome">
            <h1>
                    Indium Anonymous Chat server
            </h1>
            <h3>
                    Version <span class="version">2.25</span>
            </h3>
            <button id="openDialogButton">show changelog</button>
        </div>
        <div class="chat-container">
            <dialog id="myDialog">
                <h1>Version 2.25 Changelog</h1>
                <h3>Sercurity fixes:</h3>
                <ul>
                    <li>Message cooldown</li>
                </ul>

                <button id="closeDialog">Close</button>
            </dialog>
            <div id="chat-messages"></div>
        </div>
        <div class="Control">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="message" placeholder="Type your message" autocomplete=off/>
            <button id="sendButton">Send</button>
            <button id="scrollLockButton">ScrollUnlock</button>
        </div>
        <div id="popup" class="popup-message">Error sending message!: <br>Reason: contains HTML</div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/app.js"></script>
    </body>

</html>
